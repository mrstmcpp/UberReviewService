spring.application.name=UberReviewService
server.error.whitelabel.enabled=false
server.error.path=/error
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
#for handleling the lazy loading ...

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/UberReviewData?createDatabaseIfNotExist=true

#DDL -> data definition language
#it has 5 modes ... update, create-drop, etc.. Read
spring.jpa.hibernate.ddl-auto=update
#to show sql queries in console
spring.jpa.show-sql=true


server.port=3000